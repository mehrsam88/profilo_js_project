    <h1 class="font-Syne-bold text-center mt-24 mb-12 text-5xl">Make your own post</h1>
    <form id="create-post-form" class="p-4 mx-auto w-7/12 bg-grey-scale-500 rounded-2xl font-Rubik-SemiBold flex flex-col items-center">
      <label>Topic post: </label>
      <input class="border-b-2 border-grey-scale-250 outline-0 font-Rubik-Regular" type="text" id="post-title" required /><br /><br />

      <label>Title post: </label>
      <input class="border-b-2 border-grey-scale-250 outline-0 font-Rubik-Regular" type="text" id="post-topic" /><br /><br />

      <label>Post text: </label>
      <textarea class="border-2 border-grey-scale-250 outline-0 font-Rubik-Regular" id="post-content" rows="5" cols="40" required></textarea
      ><br /><br />

      <label>Post image(optional)</label>
      <input class="bg-orange-main px-4 py-1.5 w-64 rounded-full" type="file" id="post-image" accept="image/*" /><br /><br />

      <button type="submit" class="bg-orange-main px-5 py-2.5 rounded-full cursor-pointer">Create the post</button>
    </form>
